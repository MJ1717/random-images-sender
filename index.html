<!DOCTYPE html>
<html>
<head>
    <!-- support many other lagnuages -->
  <meta charset="UTF-8">
  <title>Random Image Sender</title>
  <style>
    body { 
      text-align: center; 
      font-family: sans-serif; 
      padding: 40px; 
    }

    img { 
      max-width: 80%; 
      height: auto; 
      border-radius: 8px; 
    }

    button { 
      margin-top: 20px; 
      padding: 10px 20px; 
      font-size: 16px; 
      cursor: pointer; }
  </style>
</head>

<body>
  <h1>Random Image</h1>

  <!-- id is variable name, src contains url of image -->
  <img id="randomImage" src="https://picsum.photos/600/400">
  

  <!-- when this button is clicked, call loadnewimage function -->
  <button onclick="loadNewImage()">
    Next
  </button>


  <!-- type is email its already like a class, 
   and id is the variable name, and input values are contained in 'value' -->
  <input type="email" id="emailInput" placeholder="Enter email address">

  <input type="text" id="subjectInput" placeholder="Enter subject line">

  <button onclick="sendImage()">Send</button>


  <!-- javascript -->
  <script>
    function loadNewImage() {

      //find the 'randomimage' variable
      //when u read picsum website, it says we can add ?random at the end so we use that
      document.getElementById('randomImage').src = "https://picsum.photos/600/400?random=" + new Date().getTime();
    }

    function sendImage() {
      //get the value of email and subject
      const email = document.getElementById('emailInput').value;
      const subject = document.getElementById('subjectInput').value;

      //printing those on the website
      console.log("Send image to:", email);
      console.log("With subject:", subject);
      console.log("Image URL:", document.getElementById('randomImage').src);

      //alert shows the popup box 
      alert("Pretending to send the image!\n(To: " + email + ")\n(Subject: " + subject + ")");
    }


  </script>
</body>
</html>
